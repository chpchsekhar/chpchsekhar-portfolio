<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Purna Chandra Sekhar Chitturi</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .thank-you-container {
      text-align: center;
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .thank-you-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary-color, #ff6b35);
    }
    
    .thank-you-text {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: var(--primary-color, #ff6b35);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1 class="thank-you-title">Thank You!</h1>
    <p class="thank-you-text">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
    <a href="https://chpchsekhar.github.io/chpchsekhar-portfolio/" class="back-btn">Back to Portfolio</a>
  </div>
</body>
</html>
